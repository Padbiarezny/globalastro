<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="brand-title">GlobalAstro</h1>

    <div class="cards-row">
      <div class="card-btn empty" id="me-btn">
        <span id="me-title">Мои данные</span>
        <div class="card-content" id="me-content"><div>—</div><div>—</div><div>—</div><div>—</div></div>
      </div>
      <div class="card-btn empty" id="partner-btn">
        <span id="partner-title">Данные партнера</span>
        <div class="card-content" id="partner-content"><div>—</div><div>—</div><div>—</div><div>—</div></div>
      </div>
    </div>

    <div class="field">
      <label id="label-title" for="question">Какой ваш вопрос астрологу?</label>
      <textarea id="question" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
    </div>

    <!-- Accordion options -->
    <div class="accordion-wrap">
      <div class="accordion-card">
        <div class="accordion-header">Время прогноза</div>
        <div class="accordion-body">
          <b>Долгосрочные</b><br>
          <label><input type="checkbox" value="Натальный прогноз на жизнь"> Натальный прогноз на жизнь</label>
          <label><input type="checkbox" value="Прогноз на год"> Прогноз на год (соляр)</label>
          <label><input type="checkbox" value="Прогноз на месяц"> Прогноз на месяц (лунар, ингрессии)</label>
          <label><input type="checkbox" value="Прогноз на неделю"> Прогноз на неделю</label>
          <label><input type="checkbox" value="Прогноз на день"> Прогноз на день</label>
          <label><input type="checkbox" value="Прогноз по жизненным периодам"> Прогноз по жизненным периодам</label>
          <b>Краткосрочные</b><br>
          <label><input type="checkbox" value="Ежедневный прогноз"> Ежедневный прогноз (по транзитам Луны и аспектам)</label>
          <label><input type="checkbox" value="Прогноз на час"> Прогноз на час (часовая астрология / хорар)</label>
        </div>
      </div>
      <div class="accordion-card">
        <div class="accordion-header">Школа/традиция астрологии</div>
        <div class="accordion-body">
          <b>Западная астрология</b><br>
          <label><input type="checkbox" value="Классическая"> Классическая</label>
          <label><input type="checkbox" value="Психологическая"> Психологическая</label>
          <label><input type="checkbox" value="Эзотерическая"> Эзотерическая</label>
          <label><input type="checkbox" value="Эволюционная"> Эволюционная</label>
          <label><input type="checkbox" value="Ураническая"> Ураническая</label>
          <label><input type="checkbox" value="Гелиоцентрическая"> Гелиоцентрическая</label>
          <b>Индийская</b><br>
          <label><input type="checkbox" value="Сидерическая система"> Сидерическая система</label>
          <label><input type="checkbox" value="Даша-системы"> Даша-системы</label>
          <label><input type="checkbox" value="Навамша и варги"> Навамша и варги</label>
          <label><input type="checkbox" value="Панчанга-прогноз"> Панчанга-прогноз</label>
          <label><input type="checkbox" value="Мухурта"> Мухурта</label>
          <b>Китайская астрология</b><br>
          <label><input type="checkbox" value="Ба Цзы"> Ба Цзы (4 столпа судьбы)</label>
          <label><input type="checkbox" value="Цзы Вэй Доу Шу"> Цзы Вэй Доу Шу</label>
          <label><input type="checkbox" value="Фэн-шуй"> Фэн-шуй с натальной привязкой</label>
          <label><input type="checkbox" value="12 животных"> 12 животных + стихии</label>
          <b>Другое</b><br>
          <label><input type="checkbox" value="Тибетская"> Тибетская астрология</label>
          <label><input type="checkbox" value="Арабская"> Арабская традиция</label>
          <label><input type="checkbox" value="Майянская"> Майянская (Тцолкин, Кин)</label>
          <label><input type="checkbox" value="Кармическая"> Кармическая астрология</label>
          <label><input type="checkbox" value="Оккультная"> Оккультная (Каббала, Таро)</label>
        </div>
      </div>
      <div class="accordion-card">
        <div class="accordion-header">Техника прогноза</div>
        <div class="accordion-body">
          <label><input type="checkbox" value="Транзиты"> Транзиты (текущие планеты к наталу)</label>
          <label><input type="checkbox" value="Прогрессии"> Прогрессии (1 день = 1 год жизни)</label>
          <label><input type="checkbox" value="Дирекции"> Дирекции (смещение точек карты)</label>
          <label><input type="checkbox" value="Соляр"> Соляр (год от дня рождения)</label>
          <label><input type="checkbox" value="Лунар"> Лунар (месяц от лунного цикла)</label>
          <label><input type="checkbox" value="Ингрессии"> Ингрессии (вход планет в знаки)</label>
          <label><input type="checkbox" value="Астрокартография"> Астрокартография (планеты на карте мира)</label>
          <label><input type="checkbox" value="Хорар"> Хорар (ответ по моменту вопроса)</label>
          <label><input type="checkbox" value="Электив"> Электив (поиск лучшего времени)</label>
        </div>
      </div>
      <div class="accordion-card">
        <div class="accordion-header">Редкие и нестандартные прогнозы</div>
        <div class="accordion-body">
          <label><input type="checkbox" value="Гороскоп страны"> Гороскоп страны (мунда́нная астрология)</label>
          <label><input type="checkbox" value="Гороскоп по Таро"> Гороскоп по Таро</label>
          <label><input type="checkbox" value="Сакральная геометрия"> Сакральная геометрия</label>
          <label><input type="checkbox" value="Астрология фиксированных звёзд"> Астрология фиксированных звёзд</label>
          <label><input type="checkbox" value="Космограмма"> Космограмма (без точного времени)</label>
          <label><input type="checkbox" value="Нумерологическая астрология"> Нумерологическая астрология</label>
          <label><input type="checkbox" value="Астро-психотипирование"> Астро-психотипирование (MBTI + зодиак)</label>
        </div>
      </div>
    </div>
    <button id="ask-btn">Получить ответ</button>
    <div id="result">Ответ появится здесь</div>
  </div>

  <!-- Модалки -->
  <div class="modal-bg" id="me-modal-bg">
    <div class="modal-window">
      <div class="modal-title">Мои данные</div>
      <input id="me-n" placeholder="Имя">
      <input id="me-dob" type="date" placeholder="Дата рождения">
      <input id="me-place" placeholder="Место рождения">
      <select id="me-gender">
        <option value="">Пол</option>
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <input id="me-time" type="time" placeholder="Время рождения">
      <div class="modal-actions">
        <button id="me-save">Сохранить</button>
        <button id="me-cancel" class="cancel">Отмена</button>
      </div>
    </div>
  </div>
  <div class="modal-bg" id="partner-modal-bg">
    <div class="modal-window">
      <div class="modal-title">Данные партнера</div>
      <input id="partner-n" placeholder="Имя">
      <input id="partner-dob" type="date" placeholder="Дата рождения">
      <input id="partner-place" placeholder="Место рождения">
      <select id="partner-gender">
        <option value="">Пол</option>
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <input id="partner-time" type="time" placeholder="Время рождения">
      <div class="modal-actions">
        <button id="partner-save">Сохранить</button>
        <button id="partner-cancel" class="cancel">Отмена</button>
      </div>
    </div>
  </div>

  <select id="lang-select" style="position:absolute;top:15px;left:15px;z-index:1000;">
    <option value="ru">Русский</option>
    <option value="en">English</option>
  </select>
  <script src="script.js"></script>
</body>
</html>
