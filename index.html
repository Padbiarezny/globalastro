<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="brand-title"></div>
    <div class="card-row">
      <button id="open-me" class="card-btn">
        <div class="card-title"></div>
        <div class="card-info" id="me-info">—<br>—<br>—</div>
      </button>
      <button id="open-partner" class="card-btn">
        <div class="card-title"></div>
        <div class="card-info" id="partner-info">—<br>—<br>—</div>
      </button>
    </div>
    <button id="open-options" class="card-btn">
      <div class="card-title"></div>
      <div class="card-info">—</div>
    </button>

    <div class="form-block">
      <label class="label-title" for="question"></label>
      <textarea id="question" placeholder=""></textarea>
      <button class="ask-btn" id="ask-btn"></button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
