<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=430, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="lang-switch-row">
      <select id="lang-select">
        <option value="ru">Русский</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="logo-row">
      <img class="logo-img" src="https://cdn-icons-png.flaticon.com/512/2487/2487987.png" alt="logo">
      <span class="brand-title" id="brand-title">GlobalAstro</span>
    </div>

    <label id="label-title" class="label-title" for="question">Какой ваш вопрос астрологу?</label>
    <div class="block-question">
      <textarea id="question" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
    </div>

    <div class="block-buttons">
      <button class="card-btn empty" id="me-btn">
        <div class="card-title" id="me-title">Мои данные</div>
        <div class="card-content" id="me-content">—<br>—<br>—<br>—</div>
      </button>
      <button class="card-btn empty" id="partner-btn">
        <div class="card-title" id="partner-title">Данные партнера</div>
        <div class="card-content" id="partner-content">—<br>—<br>—<br>—</div>
      </button>
    </div>

    <div class="accordion-list">
      <!-- ... твои аккордеоны, если они есть ... -->
    </div>

    <button class="ask-btn" id="ask-btn">Получить ответ</button>
    <div id="result">Ответ появится здесь</div>
  </div>

  <!-- Модальное окно для ввода данных -->
  <div class="modal-bg" id="modal-bg" style="display:none;">
    <div class="modal">
      <h3 id="modal-title">Данные</h3>
      <input type="text" id="modal-name" placeholder="Имя">
      <input type="date" id="modal-dob" placeholder="Дата рождения">
      <input type="text" id="modal-place" placeholder="Место рождения">
      <select id="modal-gender">
        <option value="">Пол</option>
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <input type="time" id="modal-time" placeholder="Время рождения">
      <div style="display:flex; gap:12px; margin-top:13px;">
        <button type="button" id="modal-save">Сохранить</button>
        <button type="button" id="modal-cancel">Отмена</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
