<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=430, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-switch-row">
    <select id="lang-select">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="sr">Српски</option>
      <option value="pl">Polski</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div class="container shadow main-block">
    <div class="logo-row">
      <img src="https://cdn-icons-png.flaticon.com/512/4540/4540496.png" class="logo-img" alt="logo">
      <span class="brand-title" id="brand-title">GlobalAstro</span>
    </div>
    <label class="label-title" id="label-title">Какой ваш вопрос астрологу?</label>
    <div class="block-question">
      <textarea id="question" rows="2" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
    </div>
    <div class="block-buttons">
      <button class="card-btn" id="me-btn">
        <span class="card-title" id="me-title">Мои данные</span>
        <span class="card-content" id="me-content">—<br>—<br>—<br>—</span>
      </button>
      <button class="card-btn" id="partner-btn">
        <span class="card-title" id="partner-title">Данные партнера</span>
        <span class="card-content" id="partner-content">—<br>—<br>—<br>—<br>—</span>
      </button>
    </div>
    <!-- Новый accordion-блок вместо кнопки "Дополнительные опции" -->
    <div id="astro-accordion" class="full-btn">
      <div class="accordion-item">
        <button type="button" class="accordion-btn">Время прогноза</button>
        <div class="accordion-content">
          <b>Долгосрочные</b><br>
          <label><input type="checkbox" name="prognoz_time" value="life"> Натальный прогноз на жизнь</label><br>
          <label><input type="checkbox" name="prognoz_time" value="year"> Прогноз на год (соляр)</label><br>
          <label><input type="checkbox" name="prognoz_time" value="month"> Прогноз на месяц (лунар, ингрессии)</label><br>
          <label><input type="checkbox" name="prognoz_time" value="week"> Прогноз на неделю</label><br>
          <label><input type="checkbox" name="prognoz_time" value="day"> Прогноз на день</label><br>
          <label><input type="checkbox" name="prognoz_time" value="periods"> Прогноз по жизненным периодам</label><br>
          <b>Краткосрочные</b><br>
          <label><input type="checkbox" name="prognoz_time" value="daily"> Ежедневный прогноз</label><br>
          <label><input type="checkbox" name="prognoz_time" value="hour"> Прогноз на час</label>
        </div>
      </div>
      <div class="accordion-item">
        <button type="button" class="accordion-btn">Школа и традиция астрологии</button>
        <div class="accordion-content">
          <b>Западная астрология</b><br>
          <label><input type="checkbox" name="school" value="classic"> Классическая</label><br>
          <label><input type="checkbox" name="school" value="psych"> Психологическая</label><br>
          <label><input type="checkbox" name="school" value="esoteric"> Эзотерическая</label><br>
          <label><input type="checkbox" name="school" value="evolution"> Эволюционная</label><br>
          <label><input type="checkbox" name="school" value="uranian"> Ураническая</label><br>
          <label><input type="checkbox" name="school" value="helio"> Гелиоцентрическая</label><br>
          <b>Индийская (Джйотиш)</b><br>
          <label><input type="checkbox" name="school" value="sidereal"> Сидерическая система</label><br>
          <label><input type="checkbox" name="school" value="dasha"> Даша-системы</label><br>
          <label><input type="checkbox" name="school" value="navamsa"> Навамша и варги</label><br>
          <label><input type="checkbox" name="school" value="panchanga"> Панчанга-прогноз</label><br>
          <label><input type="checkbox" name="school" value="muhurta"> Мухурта</label><br>
          <b>Китайская астрология</b><br>
          <label><input type="checkbox" name="school" value="bazzi"> Ба Цзы</label><br>
          <label><input type="checkbox" name="school" value="ziweiduoshu"> Цзы Вэй Доу Шу</label><br>
          <label><input type="checkbox" name="school" value="fengshui"> Фэн-шуй</label><br>
          <label><input type="checkbox" name="school" value="animals"> 12 животных + стихии</label><br>
          <b>Другое</b><br>
          <label><input type="checkbox" name="school" value="tibet"> Тибетская астрология</label><br>
          <label><input type="checkbox" name="school" value="arab"> Арабская традиция</label><br>
          <label><input type="checkbox" name="school" value="maya"> Майянская</label><br>
          <label><input type="checkbox" name="school" value="karma"> Кармическая</label><br>
          <label><input type="checkbox" name="school" value="occult"> Оккультная (Каббала, Таро)</label>
        </div>
      </div>
      <div class="accordion-item">
        <button type="button" class="accordion-btn">Техника прогноза</button>
        <div class="accordion-content">
          <label><input type="checkbox" name="technique" value="transits"> Транзиты</label><br>
          <label><input type="checkbox" name="technique" value="progressions"> Прогрессии</label><br>
          <label><input type="checkbox" name="technique" value="directions"> Дирекции</label><br>
          <label><input type="checkbox" name="technique" value="solar"> Соляр</label><br>
          <label><input type="checkbox" name="technique" value="lunar"> Лунар</label><br>
          <label><input type="checkbox" name="technique" value="ingress"> Ингрессии</label><br>
          <label><input type="checkbox" name="technique" value="astrocarto"> Астрокартография</label><br>
          <label><input type="checkbox" name="technique" value="horary"> Хорар</label><br>
          <label><input type="checkbox" name="technique" value="elective"> Электив</label>
        </div>
      </div>
      <div class="accordion-item">
        <button type="button" class="accordion-btn">Редкие и нестандартные прогнозы</button>
        <div class="accordion-content">
          <label><input type="checkbox" name="rare" value="mundane"> Гороскоп страны</label><br>
          <label><input type="checkbox" name="rare" value="tarot"> Гороскоп по Таро</label><br>
          <label><input type="checkbox" name="rare" value="sacred"> Сакральная геометрия</label><br>
          <label><input type="checkbox" name="rare" value="fixedstars"> Астрология фиксированных звёзд</label><br>
          <label><input type="checkbox" name="rare" value="cosmogram"> Космограмма</label><br>
          <label><input type="checkbox" name="rare" value="numerology"> Нумерологическая астрология</label><br>
          <label><input type="checkbox" name="rare" value="mbti"> Астро-психотипирование</label>
        </div>
      </div>
    </div>
    <button class="ask-btn" id="ask-btn">Получить ответ</button>
    <div id="result"></div>
  </div>
  <!-- Твои модальные окна для "Мои данные" и "Данные партнёра" оставь как есть ниже, если они нужны! -->
  <script src="script.js"></script>
</body>
</html>
