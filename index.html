<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-switch-row">
    <select id="lang-select">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="sr">Српски</option>
      <option value="pl">Polski</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div class="container shadow">
    <div class="logo-row">
      <img src="https://raw.githubusercontent.com/vladislavpod/globalastro/main/logo3.png" alt="Logo" class="logo-img">
      <span class="brand-title">GlobalAstro</span>
    </div>
    <div class="main-block">
      <div class="label-title">Какой Ваш вопрос астрологу?</div>
      <div class="block-question">
        <textarea id="question" rows="3" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
      </div>
      <div class="block-buttons">
        <button class="card-btn empty" id="open-me">
          <div class="card-title">Мои данные</div>
          <div class="card-content" id="me-summary">—<br>—<br>—<br>—</div>
        </button>
        <button class="card-btn empty" id="open-partner">
          <div class="card-title">Данные партнера</div>
          <div class="card-content" id="partner-summary">—<br>—<br>—<br>—<br>—</div>
        </button>
      </div>
      <button class="card-btn empty full-btn" id="open-options">
        <div class="card-title">Дополнительные опции</div>
        <div class="card-content" id="options-summary">—</div>
      </button>
      <button class="ask-btn" id="ask-btn">Получить ответ</button>
      <div id="result"></div>
    </div>
  </div>

  <div class="modal-bg" id="modal-bg">
    <form class="modal" id="modal-me" style="display:none;">
      <h3>Мои данные</h3>
      <label>Дата рождения</label>
      <input id="me-dob" type="date">
      <label>Место рождения</label>
      <input id="me-place" type="text">
      <label>Пол</label>
      <select id="me-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения (необязательно)</label>
      <input id="me-time" type="time">
      <div class="modal-btn-row">
        <button type="button" class="modal-btn" onclick="saveMe()">Сохранить</button>
        <button type="button" class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </form>
    <form class="modal" id="modal-partner" style="display:none;">
      <h3>Данные партнера</h3>
      <label>Имя</label>
      <input id="p-name" type="text">
      <label>Дата рождения</label>
      <input id="p-dob" type="date">
      <label>Место рождения</label>
      <input id="p-place" type="text">
      <label>Пол</label>
      <select id="p-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения (необязательно)</label>
      <input id="p-time" type="time">
      <div class="modal-btn-row">
        <button type="button" class="modal-btn" onclick="savePartner()">Сохранить</button>
        <button type="button" class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </form>
    <form class="modal" id="modal-options" style="display:none;">
      <h3>Дополнительные опции</h3>
      <label><input type="checkbox" id="opt-num"> Нумерология</label>
      <label><input type="checkbox" id="opt-taro"> Таро</label>
      <label><input type="checkbox" id="opt-china"> Китайский гороскоп</label>
      <label><input type="checkbox" id="opt-more"> Ещё</label>
      <div class="modal-btn-row">
        <button type="button" class="modal-btn" onclick="saveOptions()">Сохранить</button>
        <button type="button" class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
