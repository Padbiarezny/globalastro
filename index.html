<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-switch-row">
    <select id="lang-select">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <!-- Добавь сюда другие языки по мере необходимости -->
    </select>
  </div>
  <div class="container">
    <div class="logo-row">
      <span class="brand-title" id="brand-title">GlobalAstro</span>
    </div>
    <label class="label-title" id="label-title">Какой ваш вопрос астрологу?</label>
    <div class="block-question">
      <textarea id="question" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
    </div>
    <div class="block-buttons">
      <button id="me-btn" class="card-btn empty">
        <div class="card-title" id="me-title">Мои данные</div>
        <div class="card-content" id="me-content">—<br>—<br>—<br>—</div>
      </button>
      <button id="partner-btn" class="card-btn empty">
        <div class="card-title" id="partner-title">Данные партнера</div>
        <div class="card-content" id="partner-content">—<br>—<br>—<br>—<br>—</div>
      </button>
    </div>
    <button id="options-btn" class="card-btn empty full-btn">
      <div class="card-title" id="options-title">Дополнительные опции</div>
      <div class="card-content" id="options-content">—</div>
    </button>
    <button class="ask-btn" id="ask-btn">Получить ответ</button>
    <div id="result"></div>
  </div>

  <!-- Модальное окно "Мои данные" -->
  <div class="modal-bg" id="modal-me">
    <div class="modal">
      <h3 id="modal-me-title">Мои данные</h3>
      <label id="me-dob-label">Дата рождения</label>
      <input type="date" id="me-dob">
      <label id="me-place-label">Место рождения</label>
      <input type="text" id="me-place">
      <label id="me-gender-label">Пол</label>
      <select id="me-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label id="me-time-label">Время рождения</label>
      <input type="time" id="me-time">
      <div class="modal-btn-row">
        <button class="modal-btn" id="me-save-btn">Сохранить</button>
        <button class="modal-btn cancel" id="me-cancel-btn">Отмена</button>
      </div>
    </div>
  </div>
  <!-- Модальное окно "Данные партнера" -->
  <div class="modal-bg" id="modal-partner">
    <div class="modal">
      <h3 id="modal-partner-title">Данные партнера</h3>
      <label id="p-name-label">Имя</label>
      <input type="text" id="p-name">
      <label id="p-dob-label">Дата рождения</label>
      <input type="date" id="p-dob">
      <label id="p-place-label">Место рождения</label>
      <input type="text" id="p-place">
      <label id="p-gender-label">Пол</label>
      <select id="p-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label id="p-time-label">Время рождения</label>
      <input type="time" id="p-time">
      <div class="modal-btn-row">
        <button class="modal-btn" id="partner-save-btn">Сохранить</button>
        <button class="modal-btn cancel" id="partner-cancel-btn">Отмена</button>
      </div>
    </div>
  </div>
  <!-- Модальное окно "Дополнительные опции" -->
  <div class="modal-bg" id="modal-options">
    <div class="modal">
      <h3 id="modal-options-title">Дополнительные опции</h3>
      <label><input type="checkbox" id="opt-num"> Нумерология</label>
      <label><input type="checkbox" id="opt-taro"> Таро</label>
      <label><input type="checkbox" id="opt-china"> Китайский гороскоп</label>
      <label><input type="checkbox" id="opt-more"> Ещё</label>
      <div class="modal-btn-row">
        <button class="modal-btn" id="options-save-btn">Сохранить</button>
        <button class="modal-btn cancel" id="options-cancel-btn">Отмена</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
