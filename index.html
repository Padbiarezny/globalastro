<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="language-selector-container">
    <select id="language-selector"></select>
  </div>
  <div class="container shadow">
    <div class="logo-row">
      <img src="https://globalastro.pro/logo.png" alt="Logo" class="logo-img">
      <div class="brand-title" id="brand-title">GlobalAstro</div>
    </div>
    <div class="label-title" id="question-label">Какой ваш вопрос астрологу?</div>
    <div class="block-question">
      <textarea id="question" placeholder=""></textarea>
    </div>
    <button class="ask-btn" id="ask-btn">Получить ответ</button>
    <div class="block-buttons">
      <button id="open-me" class="card-btn empty">
        <div class="card-title" id="me-title">Мои данные</div>
        <div class="card-content" id="me-summary"></div>
      </button>
      <button id="open-partner" class="card-btn empty">
        <div class="card-title" id="partner-title">Данные партнёра</div>
        <div class="card-content" id="partner-summary"></div>
      </button>
    </div>
    <button id="open-options" class="card-btn full-btn empty">
      <div class="card-title" id="options-title">Дополнительные опции</div>
      <div class="card-content" id="options-summary"></div>
    </button>
    <div id="result"></div>
  </div>
  <!-- Модалки -->
  <div class="modal-bg" id="modal-bg">
    <!-- Модалка мои данные -->
    <div class="modal" id="modal-me" style="display:none">
      <h3 id="modal-me-title">Мои данные</h3>
      <label id="me-dob-label">Дата рождения</label>
      <input id="me-dob" type="date">
      <label id="me-place-label">Место рождения</label>
      <input id="me-place" type="text">
      <label id="me-gender-label">Пол</label>
      <select id="me-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label id="me-time-label">Время рождения</label>
      <input id="me-time" type="time">
      <div class="modal-btn-row">
        <button class="modal-btn" id="me-save-btn" onclick="saveMe()">Сохранить</button>
        <button class="modal-btn cancel" id="me-cancel-btn" onclick="closeModal()">Отмена</button>
      </div>
    </div>
    <!-- Модалка данные партнера -->
    <div class="modal" id="modal-partner" style="display:none">
      <h3 id="modal-partner-title">Данные партнёра</h3>
      <label id="p-name-label">Имя</label>
      <input id="p-name" type="text">
      <label id="p-dob-label">Дата рождения</label>
      <input id="p-dob" type="date">
      <label id="p-place-label">Место рождения</label>
      <input id="p-place" type="text">
      <label id="p-gender-label">Пол</label>
      <select id="p-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label id="p-time-label">Время рождения</label>
      <input id="p-time" type="time">
      <div class="modal-btn-row">
        <button class="modal-btn" id="partner-save-btn" onclick="savePartner()">Сохранить</button>
        <button class="modal-btn cancel" id="partner-cancel-btn" onclick="closeModal()">Отмена</button>
      </div>
    </div>
    <!-- Модалка опции -->
    <div class="modal" id="modal-options" style="display:none">
      <h3 id="modal-options-title">Дополнительные опции</h3>
      <label><input type="checkbox" id="opt-num"> <span id="opt-num-label">Нумерология</span></label>
      <label><input type="checkbox" id="opt-taro"> <span id="opt-taro-label">Таро</span></label>
      <label><input type="checkbox" id="opt-china"> <span id="opt-china-label">Китайский гороскоп</span></label>
      <label><input type="checkbox" id="opt-more"> <span id="opt-more-label">Ещё</span></label>
      <div class="modal-btn-row">
        <button class="modal-btn" id="options-save-btn" onclick="saveOptions()">Сохранить</button>
        <button class="modal-btn cancel" id="options-cancel-btn" onclick="closeModal()">Отмена</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
