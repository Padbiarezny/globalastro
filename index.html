<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="language-selector-container">
    <select id="language-selector">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="sr">Српски</option>
      <option value="pl">Polski</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div class="container shadow">
    <div class="logo-row">
      <img src="https://globalastro.pro/logo.png" alt="Logo" class="logo-img">
      <div class="brand-title">GlobalAstro</div>
    </div>
    <div class="label-title">Какой ваш вопрос астрологу?</div>
    <div class="block-question">
      <textarea id="question" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
    </div>
    <button class="ask-btn" id="ask-btn">Получить ответ</button>
    <div class="block-buttons">
      <button id="open-me" class="card-btn empty">
        <div class="card-title">Мои данные</div>
        <div class="card-content" id="me-summary"></div>
      </button>
      <button id="open-partner" class="card-btn empty">
        <div class="card-title">Данные партнёра</div>
        <div class="card-content" id="partner-summary"></div>
      </button>
    </div>
    <button id="open-options" class="card-btn full-btn empty">
      <div class="card-title">Дополнительные опции</div>
      <div class="card-content" id="options-summary"></div>
    </button>
    <div id="result"></div>
  </div>
  <!-- Модалки -->
  <div class="modal-bg" id="modal-bg">
    <!-- Модалка мои данные -->
    <div class="modal" id="modal-me" style="display:none">
      <h3>Мои данные</h3>
      <label>Дата рождения</label>
      <input id="me-dob" type="date">
      <label>Место рождения</label>
      <input id="me-place" type="text">
      <label>Пол</label>
      <select id="me-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения</label>
      <input id="me-time" type="time">
      <div class="modal-btn-row">
        <button class="modal-btn" onclick="saveMe()">Сохранить</button>
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </div>
    <!-- Модалка данные партнера -->
    <div class="modal" id="modal-partner" style="display:none">
      <h3>Данные партнёра</h3>
      <label>Имя</label>
      <input id="p-name" type="text">
      <label>Дата рождения</label>
      <input id="p-dob" type="date">
      <label>Место рождения</label>
      <input id="p-place" type="text">
      <label>Пол</label>
      <select id="p-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения</label>
      <input id="p-time" type="time">
      <div class="modal-btn-row">
        <button class="modal-btn" onclick="savePartner()">Сохранить</button>
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </div>
    <!-- Модалка опции -->
    <div class="modal" id="modal-options" style="display:none">
      <h3>Дополнительные опции</h3>
      <label><input type="checkbox" id="opt-num"> Нумерология</label>
      <label><input type="checkbox" id="opt-taro"> Таро</label>
      <label><input type="checkbox" id="opt-china"> Китайский гороскоп</label>
      <label><input type="checkbox" id="opt-more"> Ещё</label>
      <div class="modal-btn-row">
        <button class="modal-btn" onclick="saveOptions()">Сохранить</button>
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
