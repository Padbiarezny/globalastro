<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=430, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- Логотип и язык -->
  <div class="logo-row">
    <img class="logo-img" src="https://cdn-icons-png.flaticon.com/512/3202/3202926.png" alt="logo">
    <div class="brand-title" id="brand-title">GlobalAstro</div>
  </div>
  <div class="lang-switch-row">
    <select id="lang-select">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
  </div>
  <!-- Вопрос -->
  <div class="label-title" id="label-title">Какой ваш вопрос астрологу?</div>
  <div class="block-question">
    <textarea id="question" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
  </div>
  <!-- Кнопки -->
  <div class="block-buttons">
    <button class="card-btn empty" id="me-btn"><span class="card-title" id="me-title">Мои данные</span>
      <span class="card-content" id="me-content">—<br>—<br>—<br>—</span>
    </button>
    <button class="card-btn empty" id="partner-btn"><span class="card-title" id="partner-title">Данные партнера</span>
      <span class="card-content" id="partner-content">—<br>—<br>—<br>—</span>
    </button>
  </div>

  <!-- Accordion опции -->
  <div class="accordion-list">
    <!-- (оставляю твои блоки тут, если они есть — не меняю их код) -->
  </div>
  <!-- Кнопка получить ответ -->
  <button class="ask-btn" id="ask-btn">Получить ответ</button>
  <div id="result" class="result"></div>
</div>

<!-- ======= МОДАЛКИ ДЛЯ ВВОДА ДАННЫХ ====== -->
<div class="modal-bg" id="me-modal-bg">
  <div class="modal">
    <h2>Мои данные</h2>
    <input type="text" id="me-name" placeholder="Имя">
    <input type="date" id="me-dob" placeholder="Дата рождения">
    <input type="text" id="me-place" placeholder="Место рождения">
    <select id="me-gender">
      <option value="">Пол</option>
      <option value="мужской">Мужской</option>
      <option value="женский">Женский</option>
    </select>
    <input type="time" id="me-time" placeholder="Время рождения (необязательно)">
    <div class="modal-row">
      <button class="modal-btn save" id="save-me">Сохранить</button>
      <button class="modal-btn cancel" id="cancel-me">Отмена</button>
    </div>
  </div>
</div>
<div class="modal-bg" id="partner-modal-bg">
  <div class="modal">
    <h2>Данные партнера</h2>
    <input type="text" id="partner-name" placeholder="Имя">
    <input type="date" id="partner-dob" placeholder="Дата рождения">
    <input type="text" id="partner-place" placeholder="Место рождения">
    <select id="partner-gender">
      <option value="">Пол</option>
      <option value="мужской">Мужской</option>
      <option value="женский">Женский</option>
    </select>
    <input type="time" id="partner-time" placeholder="Время рождения (необязательно)">
    <div class="modal-row">
      <button class="modal-btn save" id="save-partner">Сохранить</button>
      <button class="modal-btn cancel" id="cancel-partner">Отмена</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
