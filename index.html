<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ЯЗЫК: выпадающий список -->
  <div class="lang-select-row">
    <select id="lang-select">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="sr">Српски</option>
      <option value="pl">Polski</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
    </select>
  </div>

  <div class="container shadow">
    <div class="logo-row">
      <img class="logo-img" src="https://i.imgur.com/UusRtNE.png" alt="logo">
      <div class="brand-title">GlobalAstro</div>
    </div>

    <div class="block-question">
      <span class="label-title">Какой ваш вопрос астрологу?</span>
      <textarea id="question" placeholder="Покупать мне BMW X5 на следующей неделе?" rows="3"></textarea>
    </div>

    <div class="block-buttons">
      <button class="card-btn filled" id="open-me">
        <div class="card-title">Мои данные</div>
        <div class="card-content" id="me-summary">—<br>—<br>—<br>—</div>
      </button>
      <button class="card-btn empty" id="open-partner">
        <div class="card-title">Данные партнера</div>
        <div class="card-content" id="partner-summary">—<br>—<br>—<br>—<br>—</div>
      </button>
      <button class="card-btn empty" id="open-options">
        <div class="card-title">Дополнительные опции</div>
        <div class="card-content" id="options-summary">—</div>
      </button>
    </div>

    <button class="ask-btn" id="ask-btn">Получить ответ</button>
    <div id="result"></div>
  </div>

  <!-- Модалки для ввода данных (оставил как было) -->
  <div id="modal-bg" class="modal-bg">
    <div class="modal" id="modal-me" style="display:none">
      <h3>Мои данные</h3>
      <label>Дата рождения</label><input type="date" id="me-dob">
      <label>Место рождения</label><input type="text" id="me-place">
      <label>Пол</label>
      <select id="me-gender"><option value="мужской">Мужской</option><option value="женский">Женский</option></select>
      <label>Время рождения</label><input type="time" id="me-time">
      <div class="modal-btn-row">
        <button class="modal-btn" onclick="saveMe()">OK</button>
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </div>
    <div class="modal" id="modal-partner" style="display:none">
      <h3>Данные партнера</h3>
      <label>Имя</label><input type="text" id="p-name">
      <label>Дата рождения</label><input type="date" id="p-dob">
      <label>Место рождения</label><input type="text" id="p-place">
      <label>Пол</label>
      <select id="p-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения</label><input type="time" id="p-time">
      <div class="modal-btn-row">
        <button class="modal-btn" onclick="savePartner()">OK</button>
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </div>
    <div class="modal" id="modal-options" style="display:none">
      <h3>Дополнительные опции</h3>
      <label><input type="checkbox" id="opt-num"> Нумерология</label>
      <label><input type="checkbox" id="opt-taro"> Таро</label>
      <label><input type="checkbox" id="opt-china"> Китайский гороскоп</label>
      <label><input type="checkbox" id="opt-more"> Ещё</label>
      <div class="modal-btn-row">
        <button class="modal-btn" onclick="saveOptions()">OK</button>
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
