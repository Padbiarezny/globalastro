<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="your-astro-girl.png" alt="Astro Girl" class="astro-img">
      <span class="logo-text">GlobalAstro</span>
    </div>
    <div class="question-block">
      <label for="astro-question" class="block-label">Какой Ваш вопрос астрологу?</label>
      <textarea id="astro-question" class="question-input" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
    </div>
    <div class="subtitle">Введите данные для ответа на Ваш вопрос:</div>
    <div class="row">
      <div class="profile-card active">
        <div class="card-title">Ваши данные<br><span class="req">(обязательно)</span></div>
        <div class="profile-info">
          Имя: Лера<br>
          Дата: 08.12.1999<br>
          Мест: Москва<br>
          Время: --:--
        </div>
      </div>
      <div class="profile-card">
        <div class="card-title">Ваш партнер</div>
        <div class="profile-info">
          Имя: -----<br>
          Дата: --.--.----<br>
          Мест: -----<br>
          Время: --:--
        </div>
      </div>
    </div>
    <button class="main-btn">ПОЛУЧИТЬ ОТВЕТ</button>
    <div class="options-block">
      <div class="options-title">Добавить продвинутые опции?</div>
      <div class="options-row">
        <div class="option">
          <img src="num-icon.svg" alt="Нумерология">
          <span>Нумерологи</span>
        </div>
        <div class="option">
          <img src="taro1.svg" alt="Таро">
          <span>Таро</span>
        </div>
        <div class="option">
          <img src="chinese.svg" alt="Китайский">
          <span>Китайский</span>
        </div>
        <div class="option">
          <img src="taro2.svg" alt="Таро">
          <span>Таро</span>
        </div>
      </div>
    </div>
    <div class="lang-switch">
      <button class="lang-btn active">Engleash</button>
      <button class="lang-btn">Russian</button>
    </div>
  </div>
</body>
</html>
