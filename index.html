<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 0 14px #ccc; padding: 24px; }
    h1 { text-align: center; }
    label { margin-top: 12px; display: block; }
    input, select, textarea, button {
      width: 100%; margin-top: 6px; margin-bottom: 14px;
      padding: 12px; border-radius: 6px; border: 1px solid #ccc;
      font-size: 1em; box-sizing: border-box;
    }
    textarea { min-height: 52px; resize: vertical; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
    #result { margin-top: 18px; background: #f3f6fd; border-radius: 8px; padding: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GlobalAstro</h1>
    <form id="astro-form" autocomplete="on">
      <label for="dob">Дата рождения</label>
      <input type="date" id="dob" name="dob" required>

      <label for="place">Место рождения</label>
      <input type="text" id="place" name="place" required>

      <label for="gender">Пол</label>
      <select id="gender" name="gender" required>
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>

      <label for="time">Время рождения (необязательно)</label>
      <input type="time" id="time" name="time">

      <label for="question">Вопрос</label>
      <textarea id="question" name="question" placeholder="Введите ваш вопрос, например: Что меня ждёт в отношениях?" required></textarea>

      <button type="submit" id="ask-btn">Получить ответ</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
