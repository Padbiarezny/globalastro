<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-dropdown">
    <select id="langSelect">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="sr">Српски</option>
      <option value="pl">Polski</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div class="container">
    <h1 id="title">GlobalAstro</h1>
    <div class="button-row">
      <button class="main-btn" id="myDataBtn" onclick="openMyDataModal()">Мои данные</button>
      <button class="main-btn" id="partnerDataBtn" onclick="openPartnerDataModal()">Данные партнера</button>
    </div>
    <form id="astro-form" autocomplete="on">
      <label for="question">Какой ваш вопрос астрологу?</label>
      <input type="text" id="question" name="question" placeholder="Например: Покупать мне BMW X5 на следующей неделе?">
      <div id="accordion-blocks"></div>
      <button type="submit" id="ask-btn">Получить ответ</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Modal окна — Мои данные и Данные партнера -->
  <div class="modal-bg" id="myDataModal">
    <div class="modal">
      <h2>Мои данные</h2>
      <input type="text" id="myName" placeholder="Имя (необязательно)">
      <input type="date" id="myDob" placeholder="Дата рождения">
      <input type="text" id="myPlace" placeholder="Место рождения">
      <input type="time" id="myTime" placeholder="Время рождения (необязательно)">
      <select id="myGender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <div class="modal-btns">
        <button type="button" onclick="saveMyData()">Сохранить</button>
        <button type="button" onclick="closeModal('myDataModal')">Отмена</button>
      </div>
    </div>
  </div>
  <div class="modal-bg" id="partnerDataModal">
    <div class="modal">
      <h2>Данные партнера</h2>
      <input type="text" id="partnerName" placeholder="Имя (необязательно)">
      <input type="date" id="partnerDob" placeholder="Дата рождения">
      <input type="text" id="partnerPlace" placeholder="Место рождения">
      <input type="time" id="partnerTime" placeholder="Время рождения (необязательно)">
      <select id="partnerGender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <div class="modal-btns">
        <button type="button" onclick="savePartnerData()">Сохранить</button>
        <button type="button" onclick="closeModal('partnerDataModal')">Отмена</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
