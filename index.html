<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0; min-height: 100vh;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background: linear-gradient(135deg, #e8efff 0%, #f7fafd 100%);
      display: flex; align-items: center; justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(28px) saturate(110%);
      border-radius: 32px;
      box-shadow: 0 8px 36px 0 rgba(45,68,117,0.13), 0 1.5px 4px rgba(90,90,90,0.08);
      padding: 32px 22px 30px 22px;
      max-width: 420px;
      width: 100%; margin: 38px 0;
      border: 1px solid #e7e9ef;
      transition: box-shadow .18s;
    }
    h1 {
      text-align: center; letter-spacing: 0.01em;
      font-weight: 700; font-size: 2.1rem; color: #1a2b48;
      margin-bottom: 18px; margin-top: 6px;
    }
    .row {
      display: flex; gap: 16px; margin-bottom: 15px;
    }
    .card-btn {
      flex: 1 1 0; background: rgba(249,252,255,0.64);
      border-radius: 24px; border: 1.5px solid #e2e7f7;
      padding: 24px 8px 16px 8px; color: #343c53;
      font-size: 1.19rem; font-weight: 500; box-shadow: 0 3px 10px 0 rgba(100,120,160,0.07);
      cursor: pointer; transition: box-shadow 0.12s, border-color 0.13s;
      display: flex; align-items: center; justify-content: center; text-align: center; min-height: 84px;
    }
    .card-btn:active, .card-btn:focus { border-color: #296df6; box-shadow: 0 4px 16px 0 rgba(80,120,230,0.09); outline: none; }
    .full-btn { width: 100%; margin-bottom: 15px; }

    textarea {
      width: 100%; border: 1.3px solid #d7dde7; background: rgba(253,255,255,0.77);
      border-radius: 14px; padding: 16px 13px; font-size: 1.09rem;
      margin-bottom: 12px; margin-top: 3px; box-shadow: 0 1.5px 6px rgba(85,120,180,0.07);
      transition: border-color .13s; min-height: 62px; resize: vertical;
    }
    textarea:focus { border-color: #296df6; outline: none; }

    .ask-btn {
      width: 100%; background: linear-gradient(90deg, #4083ff 0%, #59c2fc 100%);
      color: #fff; font-weight: bold; font-size: 1.22rem; border: none;
      border-radius: 19px; padding: 15px 0; box-shadow: 0 5px 18px 0 rgba(64,130,255,0.14);
      cursor: pointer; margin-top: 12px; transition: background .18s;
    }
    .ask-btn:active { background: #3564c4; }

    #result {
      background: rgba(244,249,255,0.87);
      border-radius: 18px; padding: 18px 12px;
      margin-top: 18px; font-size: 1.14rem; color: #162a4a;
      box-shadow: 0 2px 14px 0 rgba(115,145,210,0.05);
      min-height: 30px; border: 1.2px solid #e2e7f7;
    }

    /* Modal windows */
    .modal-bg {
      display: none; position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(80,100,140,0.17); z-index: 99; justify-content: center; align-items: center;
    }
    .modal {
      background: rgba(255,255,255,0.97);
      backdrop-filter: blur(12px) saturate(120%);
      border-radius: 23px; padding: 28px 24px; min-width: 260px; box-shadow: 0 0 18px #bbc;
    }
    .modal label { margin: 8px 0 4px 0; display: block; color: #526087; font-weight: 500; font-size: 1.09rem; }
    .modal input, .modal select {
      width: 100%; padding: 10px; margin-bottom: 14px; border-radius: 10px; border: 1.2px solid #bbb;
      font-size: 1.07rem;
    }
    .modal input:focus, .modal select:focus { border-color: #296df6; outline: none; }
    .modal-btn-row { display: flex; justify-content: flex-end; gap: 8px;}
    .modal-btn {
      background: #296df6; color: #fff; border: none; border-radius: 9px;
      padding: 9px 20px; font-size: 1.08em; cursor: pointer;
    }
    .modal-btn.cancel { background: #bbc; color: #444; }
    .option-checkbox { margin-right: 7px; }
    @media (max-width: 520px) {
      .container { padding: 12px 3vw; border-radius: 0; box-shadow: none; max-width: 100vw;}
      .modal { padding: 19px 8px; }
      .row { gap: 9px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GlobalAstro</h1>
    <div class="row">
      <button class="card-btn" id="open-me">Мои данные</button>
      <button class="card-btn" id="open-partner">Данные партнёра<br>(по желанию)</button>
    </div>
    <button class="card-btn full-btn" id="open-options">Дополнительные<br>опции</button>
    <textarea id="question" placeholder="Вопрос (например: 'Что меня ждет на новой работе?')" required></textarea>
    <button class="ask-btn" id="ask-btn">Получить ответ</button>
    <div id="result"></div>
  </div>

  <!-- Modal windows (форма ввода) -->
  <div class="modal-bg" id="modal-bg">
    <div class="modal" id="modal-me" style="display:none">
      <h3>Мои данные</h3>
      <label>Дата рождения</label>
      <input type="date" id="me-dob">
      <label>Место рождения</label>
      <input type="text" id="me-place">
      <label>Пол</label>
      <select id="me-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения (опционально)</label>
      <input type="time" id="me-time">
      <div class="modal-btn-row">
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
        <button class="modal-btn" onclick="saveMe()">Сохранить</button>
      </div>
    </div>
    <div class="modal" id="modal-partner" style="display:none">
      <h3>Данные партнёра</h3>
      <label>Имя</label>
      <input type="text" id="p-name">
      <label>Дата рождения</label>
      <input type="date" id="p-dob">
      <label>Место рождения</label>
      <input type="text" id="p-place">
      <label>Пол</label>
      <select id="p-gender">
        <option value="">-</option>
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения (опционально)</label>
      <input type="time" id="p-time">
      <div class="modal-btn-row">
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
        <button class="modal-btn" onclick="savePartner()">Сохранить</button>
      </div>
    </div>
    <div class="modal" id="modal-options" style="display:none">
      <h3>Доп. опции</h3>
      <label><input type="checkbox" class="option-checkbox" id="opt-num"> Нумерология</label>
      <label><input type="checkbox" class="option-checkbox" id="opt-taro"> Таро</label>
      <label><input type="checkbox" class="option-checkbox" id="opt-china"> Китайский гороскоп</label>
      <label><input type="checkbox" class="option-checkbox" id="opt-more"> Ещё что-нибудь</label>
      <div class="modal-btn-row">
        <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
        <button class="modal-btn" onclick="saveOptions()">Сохранить</button>
      </div>
    </div>
  </div>
  <script>
    // Модалки (открытие)
    document.getElementById('open-me').onclick = () => openModal('me');
    document.getElementById('open-partner').onclick = () => openModal('partner');
    document.getElementById('open-options').onclick = () => openModal('options');

    function openModal(which) {
      document.getElementById('modal-bg').style.display = "flex";
      document.getElementById('modal-me').style.display = (which === 'me') ? "block" : "none";
      document.getElementById('modal-partner').style.display = (which === 'partner') ? "block" : "none";
      document.getElementById('modal-options').style.display = (which === 'options') ? "block" : "none";
      // Подставим сохранённые значения
      if (which === 'me') {
        ["dob","place","gender","time"].forEach(k => {
          if (localStorage.getItem("astro_me_"+k)) document.getElementById("me-"+k).value = localStorage.getItem("astro_me_"+k);
        });
      }
      if (which === 'partner') {
        ["name","dob","place","gender","time"].forEach(k => {
          if (localStorage.getItem("astro_p_"+k)) document.getElementById("p-"+k).value = localStorage.getItem("astro_p_"+k);
        });
      }
      if (which === 'options') {
        ["num","taro","china","more"].forEach(k => {
          document.getElementById("opt-"+k).checked = !!localStorage.getItem("astro_opt_"+k);
        });
      }
    }
    function closeModal() {
      document.getElementById('modal-bg').style.display = "none";
      ["modal-me","modal-partner","modal-options"].forEach(id => document.getElementById(id).style.display="none");
    }
    function saveMe() {
      ["dob","place","gender","time"].forEach(k => localStorage.setItem("astro_me_"+k, document.getElementById("me-"+k).value));
      closeModal();
    }
    function savePartner() {
      ["name","dob","place","gender","time"].forEach(k => localStorage.setItem("astro_p_"+k, document.getElementById("p-"+k).value));
      closeModal();
    }
    function saveOptions() {
      ["num","taro","china","more"].forEach(k => {
        let id = "opt-"+k;
        if (document.getElementById(id).checked)
          localStorage.setItem("astro_opt_"+k, "1");
        else
          localStorage.removeItem("astro_opt_"+k);
      });
      closeModal();
    }

    // Получить результат
    document.getElementById('ask-btn').onclick = getAstroResult;
    function getAstroResult() {
      // Собираем всё
      let me = {};
      ["dob","place","gender","time"].forEach(k => me[k] = localStorage.getItem("astro_me_"+k) || "");
      let partner = {};
      ["name","dob","place","gender","time"].forEach(k => partner[k] = localStorage.getItem("astro_p_"+k) || "");
      let options = [];
      if (localStorage.getItem("astro_opt_num")) options.push("нумерология");
      if (localStorage.getItem("astro_opt_taro")) options.push("таро");
      if (localStorage.getItem("astro_opt_china")) options.push("китайский гороскоп");
      if (localStorage.getItem("astro_opt_more")) options.push("ещё что-нибудь");
      let question = document.getElementById("question").value.trim();

      // Валидация
      if (!me.dob || !me.place || !me.gender || !question) {
        document.getElementById("result").innerText = "Пожалуйста, заполните минимум ваши данные и сам вопрос!";
        return;
      }

      // Отправка
      document.getElementById("result").innerText = "⏳ Запрос отправлен...";
      document.getElementById("ask-btn").disabled = true;

      fetch("/horoscope", { // Если на render — подставь свой адрес!
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          me, partner, options, question
        })
      })
      .then(res => res.json())
      .then(res => {
        if (res.response) {
          document.getElementById("result").innerText = res.response;
        } else if (res.error) {
          document.getElementById("result").innerText = "Ошибка: " + res.error;
        } else {
          document.getElementById("result").innerText = "Нет ответа от сервера.";
        }
      })
      .catch(err => {
        document.getElementById("result").innerText = "Ошибка соединения: " + err;
      })
      .finally(() => {
        document.getElementById("ask-btn").disabled = false;
      });
    }

    // ESC — закрыть модалку
    document.addEventListener('keydown', (e) => {
      if (e.key === "Escape") closeModal();
    });
    // Клик вне модалки — тоже закрыть
    document.getElementById('modal-bg').onclick = function(e) {
      if (e.target === this) closeModal();
    };
  </script>
</body>
</html>
