<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Выпадающий список языков ВВЕРХУ страницы -->
  <div class="lang-select-bar">
    <select id="lang-select">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="pt">Português</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="sr">Српски</option>
      <option value="pl">Polski</option>
      <option value="ar">العربية</option>
      <option value="zh">中文</option>
    </select>
  </div>
  <div class="container">
    <h1>GlobalAstro</h1>
    <div class="buttons-bar">
      <button id="open-me" class="astro-btn">
        <div id="me-title">Мои данные</div>
        <div id="me-summary" class="astro-summary"></div>
      </button>
      <button id="open-partner" class="astro-btn">
        <div id="partner-title">Данные партнера</div>
        <div id="partner-summary" class="astro-summary"></div>
      </button>
      <button id="open-options" class="astro-btn">
        <div id="options-title">Дополнительные опции</div>
        <div id="options-summary" class="astro-summary"></div>
      </button>
    </div>
    <div class="astro-form">
      <label id="qLabel" for="question">Какой ваш вопрос астрологу?</label>
      <input id="question" type="text" placeholder="Покупать мне BMW X5 на следующей неделе?">
      <button id="ask-btn" type="button">Получить ответ</button>
    </div>
    <div id="result" class="astro-result"></div>
  </div>
  <!-- Модальные окна -->
  <div id="modal-bg" class="modal-bg" onclick="closeModal()" style="display:none;">
    <div id="modal-me" class="modal" onclick="event.stopPropagation()">
      <h3>Мои данные</h3>
      <label>Дата рождения<input id="me-dob" type="date"></label>
      <label>Место рождения<input id="me-place" type="text"></label>
      <label>Пол
        <select id="me-gender">
          <option value="мужской">Мужской</option>
          <option value="женский">Женский</option>
        </select>
      </label>
      <label>Время рождения (необязательно)<input id="me-time" type="time"></label>
      <button class="modal-btn" onclick="saveMe()">Сохранить</button>
      <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
    </div>
    <div id="modal-partner" class="modal" onclick="event.stopPropagation()">
      <h3>Данные партнера</h3>
      <label>Имя<input id="p-name" type="text"></label>
      <label>Дата рождения<input id="p-dob" type="date"></label>
      <label>Место рождения<input id="p-place" type="text"></label>
      <label>Пол
        <select id="p-gender">
          <option value="мужской">Мужской</option>
          <option value="женский">Женский</option>
        </select>
      </label>
      <label>Время рождения (необязательно)<input id="p-time" type="time"></label>
      <button class="modal-btn" onclick="savePartner()">Сохранить</button>
      <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
    </div>
    <div id="modal-options" class="modal" onclick="event.stopPropagation()">
      <h3>Дополнительные опции</h3>
      <label><input type="checkbox" id="opt-num"> Нумерология</label>
      <label><input type="checkbox" id="opt-taro"> Таро</label>
      <label><input type="checkbox" id="opt-china"> Китайский гороскоп</label>
      <label><input type="checkbox" id="opt-more"> Ещё</label>
      <button class="modal-btn" onclick="saveOptions()">Сохранить</button>
      <button class="modal-btn cancel" onclick="closeModal()">Отмена</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
