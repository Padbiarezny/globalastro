<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container shadow">
    <div class="logo-row">
      <img src="https://img.icons8.com/?size=96&id=a0tQpEKxL17w&format=png" alt="Astro" class="logo-img"/>
      <h1 class="brand-title">GlobalAstro</h1>
    </div>
    <div class="main-block">
      <div class="block-question">
        <label for="question" class="label-title">Какой Ваш вопрос астрологу?</label>
        <textarea id="question" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
      </div>
      <div class="block-buttons">
        <button class="card-btn empty" id="open-me" type="button">
          <div class="card-title">Мои данные</div>
          <div class="card-content" id="me-summary"></div>
        </button>
        <button class="card-btn empty" id="open-partner" type="button">
          <div class="card-title">Данные партнёра</div>
          <div class="card-content" id="partner-summary"></div>
        </button>
      </div>
      <button class="card-btn full-btn" id="open-options" type="button">Дополнительные<br>опции</button>
      <button class="ask-btn" id="ask-btn" type="button">Получить ответ</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- Modal windows -->
  <div class="modal-bg" id="modal-bg">
    <div class="modal" id="modal-me">
      <h3>Мои данные</h3>
      <label>Дата рождения</label>
      <input type="date" id="me-dob">
      <label>Место рождения</label>
      <input type="text" id="me-place">
      <label>Пол</label>
      <select id="me-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения (опционально)</label>
      <input type="time" id="me-time">
      <div class="modal-btn-row">
        <button class="modal-btn cancel" type="button" onclick="closeModal()">Отмена</button>
        <button class="modal-btn" type="button" onclick="saveMe()">Сохранить</button>
      </div>
    </div>
    <div class="modal" id="modal-partner">
      <h3>Данные партнёра</h3>
      <label>Имя</label>
      <input type="text" id="p-name">
      <label>Дата рождения</label>
      <input type="date" id="p-dob">
      <label>Место рождения</label>
      <input type="text" id="p-place">
      <label>Пол</label>
      <select id="p-gender">
        <option value="">-</option>
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label>Время рождения (опционально)</label>
      <input type="time" id="p-time">
      <div class="modal-btn-row">
        <button class="modal-btn cancel" type="button" onclick="closeModal()">Отмена</button>
        <button class="modal-btn" type="button" onclick="savePartner()">Сохранить</button>
      </div>
    </div>
    <div class="modal" id="modal-options">
      <h3>Доп. опции</h3>
      <label><input type="checkbox" class="option-checkbox" id="opt-num"> Нумерология</label>
      <label><input type="checkbox" class="option-checkbox" id="opt-taro"> Таро</label>
      <label><input type="checkbox" class="option-checkbox" id="opt-china"> Китайский гороскоп</label>
      <label><input type="checkbox" class="option-checkbox" id="opt-more"> Ещё что-нибудь</label>
      <div class="modal-btn-row">
        <button class="modal-btn cancel" type="button" onclick="closeModal()">Отмена</button>
        <button class="modal-btn" type="button" onclick="saveOptions()">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
