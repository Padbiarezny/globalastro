<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GlobalAstro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lang-bar">
    <select id="language-selector">
      <option value="ru">Русский</option>
      <option value="en">English</option>
    </select>
  </div>
  <div class="container shadow">
    <div class="logo-row">
      <img src="https://cdn-icons-png.flaticon.com/512/3192/3192779.png" class="logo-img" alt="logo">
      <span class="brand-title" id="brand-title">GlobalAstro</span>
    </div>
    <div class="block-question">
      <label class="label-title" id="question-label" for="question">Какой ваш вопрос астрологу?</label>
      <textarea id="question" placeholder="Покупать мне BMW X5 на следующей неделе?"></textarea>
    </div>
    <div class="block-buttons">
      <button class="card-btn filled" id="me-btn">
        <span class="card-title" id="me-title">Мои данные</span>
        <span class="card-content" id="me-summary">—</span>
      </button>
      <button class="card-btn" id="partner-btn">
        <span class="card-title" id="partner-title">Данные партнёра</span>
        <span class="card-content" id="partner-summary">—</span>
      </button>
    </div>
    <button class="card-btn full-btn" id="options-btn">
      <span class="card-title" id="options-title">Дополнительные опции</span>
      <span class="card-content" id="options-summary">—</span>
    </button>
    <button class="ask-btn" id="ask-btn">Получить ответ</button>
    <div id="result"></div>
  </div>
  <!-- Модалки -->
  <div class="modal-bg" id="modal-me">
    <div class="modal">
      <h3 id="modal-me-title">Мои данные</h3>
      <label id="me-dob-label" for="me-dob">Дата рождения</label>
      <input type="date" id="me-dob">
      <label id="me-place-label" for="me-place">Место рождения</label>
      <input type="text" id="me-place">
      <label id="me-gender-label" for="me-gender">Пол</label>
      <select id="me-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label id="me-time-label" for="me-time">Время рождения</label>
      <input type="time" id="me-time">
      <div class="modal-btn-row">
        <button class="modal-btn" id="me-save-btn">Сохранить</button>
        <button class="modal-btn cancel me-cancel" type="button">Отмена</button>
      </div>
    </div>
  </div>
  <div class="modal-bg" id="modal-partner">
    <div class="modal">
      <h3 id="modal-partner-title">Данные партнёра</h3>
      <label id="p-name-label" for="p-name">Имя</label>
      <input type="text" id="p-name">
      <label id="p-dob-label" for="p-dob">Дата рождения</label>
      <input type="date" id="p-dob">
      <label id="p-place-label" for="p-place">Место рождения</label>
      <input type="text" id="p-place">
      <label id="p-gender-label" for="p-gender">Пол</label>
      <select id="p-gender">
        <option value="мужской">Мужской</option>
        <option value="женский">Женский</option>
      </select>
      <label id="p-time-label" for="p-time">Время рождения</label>
      <input type="time" id="p-time">
      <div class="modal-btn-row">
        <button class="modal-btn" id="partner-save-btn">Сохранить</button>
        <button class="modal-btn cancel partner-cancel" type="button">Отмена</button>
      </div>
    </div>
  </div>
  <div class="modal-bg" id="modal-options">
    <div class="modal">
      <h3 id="modal-options-title">Дополнительные опции</h3>
      <label id="opt-num-label"><input type="checkbox" id="opt-num"> Нумерология</label>
      <label id="opt-taro-label"><input type="checkbox" id="opt-taro"> Таро</label>
      <label id="opt-china-label"><input type="checkbox" id="opt-china"> Китайский гороскоп</label>
      <label id="opt-more-label"><input type="checkbox" id="opt-more"> Ещё</label>
      <div class="modal-btn-row">
        <button class="modal-btn" id="options-save-btn">Сохранить</button>
        <button class="modal-btn cancel options-cancel" type="button">Отмена</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
